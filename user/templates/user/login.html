{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-4 w-100">ავტორიზაცია</button>
        </form>
        <small>
            <a href="{% url 'password_reset' %}">დაგავიწყდა პაროლი?</a>
        </small>
    </div>
{% endblock content %}
